<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation WishList</title>

    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container-fluid">
        <header>
            <h1 id="main_header" class="text-center">Vacation Destinations WishList</h1>
            <p id="sub_header" class="text-center">Found exciting places to visit on your next vacation? Use the form below to add them
                to your wishlist</p>
        </header>

        <div class="container">
            <h3 id="my_wish_list"></h3>
            <div class="row">
                <div class="col-md-3">
                    <h5 id="form-header">Enter destination details</h5>
                    <form id="destination_form">
                        <label for="dest_name">Destination Name</label><br>
                        <input type="text" name="dest_name" id="dest_name" placeholder="Enter name of the destination"
                            required><br>
                        <label for="location">Location</label><br>
                        <input type="text" name="location" id="location" placeholder="Where is it located?"
                            required><br>
                        <label for="dest_photo">Photo</label><br>
                        <input type="text" name="dest_photo" id="dest_photo"
                            placeholder="Enter an image url of the place"><br>
                        <label for="dest_desc">Description</label><br>
                        <textarea cols="23" type="text" name="dest_desc" id="dest_desc"
                            placeholder="Where is it located?"></textarea><br>
                        <button id="submit_btn" class="btn btn-primary submit_btn" type="submit"> Add to
                            WishList</button>
                    </form>
                </div>

                <div class="col-md-9">
                    <div id="card_container">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Link to the JS file -->
    <script src="scripts/script.js"></script>
</body>

</html>
